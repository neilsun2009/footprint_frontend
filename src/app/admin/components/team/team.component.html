<div class="loading" *ngIf="showLoading">
  <mat-spinner></mat-spinner>        
</div>
<h1>
<mat-icon>flag</mat-icon>
Team
</h1>
<br/>
<button mat-raised-button color="primary" (click)="addTeam()">添加</button>
<div class="right">
  <form name="change-country" (ngSubmit)="changeCountry()">
    <mat-form-field class="example-full-width">
      <input name="country" matInput placeholder="国家" [(ngModel)]="country">
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary">检索</button>
  </form>
</div>
<br/>
<br/>

<mat-card *ngFor="let team of teams">
<mat-card-header>
  <mat-card-title>{{team.teamName}} - {{team.country}}</mat-card-title>
</mat-card-header>
<img mat-card-image [src]="team.logo">  
<mat-card-actions>
  <button mat-raised-button color="accent" (click)="updateTeam(team)">更新</button>
  <button mat-raised-button color="warn" (click)="deleteTeam(team)">删除</button>
</mat-card-actions>
</mat-card>

<mat-paginator #paginator [pageSize]="limit" [pageSizeOptions]="[limit]"
[length]="dataLength" (page)="changePage($event)"></mat-paginator>
