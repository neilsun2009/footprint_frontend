<h2 mat-dialog-title>更新log</h2>
<form (ngSubmit)="update()" name="updateForm" #updateForm="ngForm">
  <mat-form-field class="form-full-width" hintLabel="向后选择一天，以匹配UTC时间">
    <input name="date" required matInput [matDatepicker]="picker" placeholder="日期" [(ngModel)]="data.log.date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field class="form-full-width">
    <input name="events" required matInput placeholder="事件" [(ngModel)]="events">
  </mat-form-field>
  <mat-dialog-actions>
    <button type="submit" mat-raised-button color="accent" 
    [disabled]="!updateForm.form.valid">修改</button>    
    <button mat-button mat-dialog-close>取消</button>
  </mat-dialog-actions>
</form>
