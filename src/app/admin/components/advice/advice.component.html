<div class="loading" *ngIf="showLoading">
    <mat-spinner></mat-spinner>        
</div>
<h1>
  <mat-icon>mail_outline</mat-icon>
  Advice
</h1>
<br/>
<div class="mat-elevation-z8">
    <mat-table #table [dataSource]="advices">
      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef> 时间 </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.date | date: 'yyyy-MM-dd HH:mm:ss'}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="content">
        <mat-header-cell *matHeaderCellDef> 内容 </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.content}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="operations">
        <mat-header-cell *matHeaderCellDef> 操作 </mat-header-cell>
        <mat-cell *matCellDef="let element">
            <button mat-raised-button color="warn" (click)="deleteAdvice(element)">删除</button>
        </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

  </div>
