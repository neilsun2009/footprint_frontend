<div class="loading" *ngIf="showLoading">
  <mat-spinner></mat-spinner>        
</div>
<h1>
<mat-icon>linked_camera</mat-icon>
Background & Icon
</h1>
<br/>
<button mat-raised-button color="primary" (click)="addBg()">添加</button>
<br/>
<br/>

<mat-card *ngFor="let bg of bgs">
<mat-card-header>
  <mat-card-title>{{bg.name}}</mat-card-title>
</mat-card-header>
<img mat-card-image [src]="bg.image + '?imageView2/1/w/300/h/150/q/90|imageslim'">
<mat-slide-toggle (change)="changeUse(bg)" color="warn" [checked]="bg.inUse">使用中！</mat-slide-toggle>
<mat-card-actions>
  <button mat-raised-button color="accent" (click)="updateBg(bg)">更新</button>
  <button mat-raised-button color="warn" (click)="deleteBg(bg)">删除</button>
</mat-card-actions>
</mat-card>
