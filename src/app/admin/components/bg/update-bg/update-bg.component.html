<h2 mat-dialog-title>更新背景</h2>
<form (ngSubmit)="update()" name="updateForm" #updateForm="ngForm">
  <mat-form-field class="form-full-width">
    <input name="name" required matInput placeholder="名称" [(ngModel)]="data.bg.name">
  </mat-form-field>
  <mat-form-field class="form-70-width" id="uploadCtn">
    <input name="link" required matInput placeholder="URL" [(ngModel)]="data.bg.image">
  </mat-form-field>
  <button mat-button color="primary" id="uploadBtn">选择图片</button>   
  <br/>
  <img [src]="data.bg.image + '?imageView2/1/w/300/h/150/q/90|imageslim'">
  <mat-slide-toggle name="in-use" color="warn" [(ngModel)]="data.bg.inUse">使用中！</mat-slide-toggle>  
  <mat-dialog-actions>
    <button type="submit" mat-raised-button color="accent" 
    [disabled]="!updateForm.form.valid">修改</button>    
    <button mat-button mat-dialog-close>取消</button>
  </mat-dialog-actions>
</form>
