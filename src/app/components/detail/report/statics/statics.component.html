<div class="statics-container container-patch" [style.background-color]="secondaryColor" [@flyIn]="statics">
  <div class="header">
    <!-- <div class="logo"> -->
      <img [src]="homeTeam.logo" [title]="homeTeam.teamName" [alt]="homeTeam.teamName">
    <!-- </div> -->
    <h3 [style.color]="primaryColor">数据统计</h3>
    <!-- <div class="logo"> -->
      <img [src]="awayTeam.logo" [title]="awayTeam.teamName" [alt]="awayTeam.teamName">
    <!-- </div> -->
  </div>
  <div class="group" *ngFor="let group of groups">
    <div class="item" *ngFor="let item of group.statisticsItems" [style.color]="primaryColor">
      <h3>{{item.name | statics}}</h3>
      <span>{{item.home}}</span>
      <app-bar [home]="item.home" [away]="item.away" [homeColor]="homeColor" [awayColor]="awayColor"
      [primaryColor]="primaryColor" [secondaryColor]="secondaryColor"></app-bar>
      <span>{{item.away}}</span>
    </div>
  </div>
</div>
