<app-incident *ngIf="incidents" [match]="match" [primaryColor]="primaryColor" [secondaryColor]="secondaryColor" [incidents]="incidents"></app-incident>
<app-lineup *ngIf="lineup" [lineup]="lineup.homeTeam" [team]="match.teams[0]"></app-lineup>
<app-lineup *ngIf="lineup" [lineup]="lineup.awayTeam" [team]="match.teams[1]"></app-lineup>
<app-statics *ngIf="passStatics" [statics]="passStatics" [homeTeam]="match.teams[0]" [awayTeam]="match.teams[1]" [primaryColor]="primaryColor" [secondaryColor]="secondaryColor"></app-statics>
<div class="report-container container-patch" [style.background-color]="secondaryColor">
  <div class="loading" [@loading]="showLoading" *ngIf="showLoading" [style.color]="primaryColor">
    <i class="fa fa-futbol-o" aria-hidden="true"></i>
  </div>
  <div class="none" *ngIf="noIncidents && noLineup" [@fadeIn]="noIncidents" [style.color]="primaryColor">
      本场比赛暂无比赛详情信息
  </div>
  <div class="copyright" [style.color]="primaryColor">
      数据来源：SofaScore
  </div>
</div>
