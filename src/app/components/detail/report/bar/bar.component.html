<div class="container">
  <div class="line" [style.background-color]="primaryColor"></div>
  <div class="border" [style.background-color]="bgColor"
  [style.border-color]="primaryColor">
    <div class="fill" [style.background-color]="fillColor"
    [style.left]="fillLeft" [style.width]="fillWidth" [@fill]="animFill"
    [style.transform-origin]="transformOrigin"></div>
  </div>
  <div class="line right" [style.background-color]="primaryColor"></div>
  <div class="line linemovable" [style.background-color]="primaryColor"
  [style.left]="left" [style.right]="right" [@line]="animLine"></div>
</div>
